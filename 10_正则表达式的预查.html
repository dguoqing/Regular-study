      正则表达式的预查
        + 正向预查
          => 正向肯定预查
            -> 当我在捕获一个内容的时候, 后面必须跟着是我选择的某一个才可以
            -> (?=)
          => 正向否定预查
            -> 当我在捕获一个内容的时候, 后面必须跟着不是我选择的某一个才可以
            -> (?!)
        + 负向预查
          => 负向肯定预查
            -> 当我在捕获一个内容的时候, 前面必须是我选择的某一个才可以
            -> (?<=)
          => 负向否定预查
            -> 当我在捕获一个内容的时候, 前面必须不是我选择的某一个才可以
            -> (?<!)

      例子:
        'ES2015 ES2016 ES2017 都是 JavaScript 的语法标准'
        正向肯定预查: 我要捕获 后面必须写着 2015 或者 2016 的 ES
    */
