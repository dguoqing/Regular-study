      正则表达式的元字符 - 特殊字符

      1. ()
        1-1. 一个整体
        1-2. 单独捕获
          => 在你捕获一个字符串的时候
          => 从左边开始每一个小括号依次是数组里面的 [1] 开始的内容
          => 从左到右依次数小括号的开始括号
      2. (?:)
        => 整体匹配但不捕获
        => 只是标志一个整体, 但是捕获的时候不会单独捕获出来
      3. |
        => 占位或
        => 表示左边或者右边的都行
        => 大部分时候和 () 连用, 表示一个整体或者一个整体
        => 注意: 或分开的是左边和右边整个
      4. []
        => 注意: **一个 [] 占一个字符位置**
        => 表示里面的任意一个都行
      5. [^]
        => 注意: **一个 [^] 占一个字符位置**
        => 表示非里面的任意一个都行
      6. -
        => 表示 至 或者 到
        => 是使用在 [] 里面的一个符号
        => 表示 从 哪一个字符 到 哪一个字符
        => 前提是他们在 ASCII 码是连着的

      组合形式
        1. [0-9a-zA-Z_] 等价于 \w
        2. [^0-9a-zA-Z_] 等价于 \W
        3. [0-9] 等价于 \d
        4. [^0-9] 等价于 \D
        5. [ ] 等价于 \s
        6. [^ ] 等价于 \S

      特殊说明
        => 当 点(.) 出现在 [] 或者 [^] 里面的时候
        => 表示一个 点 文本
    */
